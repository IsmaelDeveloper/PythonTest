<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>WebRTC</title>
    <link rel="stylesheet" href="./custom.css" />
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="module" src="offer.js"></script>
    <script type="module" src="answer.js"></script>
  </head>
  <body>
    <h1>Connected Kiosk</h1>
    <div id="users"></div>
    <video id="localVideo" autoplay muted playsinline></video>
    <div id="videoPopup" style="display: none">
      <video id="remoteVideo" muted autoplay playsinline></video>
      <audio id="remoteAudio" autoplay playsinline></audio>
      <!-- Ajoutez un bouton ou un moyen de fermer la popup si nécessaire -->
      <div id="buttonContainer">
        <button id="closeVideo">close</button>
      </div>
    </div>
    <audio id="callingSound" src="calling.mp3" loop></audio>

    <div id="callPopup" style="display: none">
      <p>Someone is calling...</p>
      <button id="acceptCall">Accepter</button>
      <button id="declineCall">Décliner</button>
    </div>
  </body>
</html>
